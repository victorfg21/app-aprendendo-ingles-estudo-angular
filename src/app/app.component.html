<app-topo></app-topo>
<div *ngIf="jogoEmAndamento; else fimDeJogo">
  <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>
<ng-template #fimDeJogo>
  <div *ngIf="tipoEncerramento === 'derrota'; else fimDeJogoVitoria" class="container" style="margin-top: 50px">
    <div class="row">
      <div class="col">
        <h3 style="color: red">Fim de jogo, infelizmente você perdeu :S</h3>
        <button class="btn btn-success" style="background: #1CB0F6 border" (click)="reiniciarJogo()">Jogar Novamente</button>
        <br>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #fimDeJogoVitoria>
  <div class="container" style="margin-top: 50px">
    <div class="row">
      <div class="col">
        <h3 style="color: green">Fim de jogo, você venceu :D</h3>
        <br>
        <button class="btn btn-success" style="background: #1CB0F6" (click)="reiniciarJogo()">Jogar Novamente</button>
      </div>
    </div>
  </div>
</ng-template>
